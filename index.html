<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-header">
            <img src="images/logo.png" class="logo">
            <div class="title">
                <h2>David Goggins</h2>
                <h1>Emotion Picker</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container-main">
            <h3>Choose Your Actual Mood (Only Goggins Moods)</h3>
            <div class="controls-container">
                <div class="moods-container" id="moods-container"></div>
                <div class="gifs-check">
                    <label for="gif-only-option" class="gifs-check-label">Animated GIFs only</label>
                    <input type="checkbox" id="gif-only-option">
                </div>
                <button class="get-image-btn" id="get-image-btn">Get Image</button>
            </div>
        </div>
    </main>
    
    <div class="modal-container" id="modal-container">
        <button class="modal-close-btn" id="modal-close-btn">X</button>
        <div class="modal-inner" id="modal-inner"></div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
